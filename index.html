<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:wght@500;600&family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-container">
      <div class="left-half">
        <p class="t1"><span class="result">Your Result</span></p>
        <div class="inner-circle">
          <p class="score">76</p>
          <p class="out-of">of 100</p>
        </div>
        <p class="great">Great</p>
        <p class="content">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="right-half">
        <p class="summary">Summary</p>
        <div class="reaction">
          <img src="./assets/images/icon-reaction.svg" alt="" />
          <p class="t1">Reaction</p>
          <p class="s1">80 <span class="total">/ 100</span></p>
        </div>

        <div class="memory">
          <img src="./assets/images/icon-memory.svg" alt="" />
          <p class="t1">Memory</p>
          <p class="s1">92 <span class="total">/ 100</span></p>
        </div>

        <div class="verbal">
          <img src="./assets/images/icon-verbal.svg" alt="" />
          <p class="t1">Verbal</p>
          <p class="s1">61 <span class="total">/ 100</span></p>
        </div>

        <div class="visual">
          <img src="./assets/images/icon-visual.svg" alt="" />
          <p class="t1">Visual</p>
          <p class="s1">72 <span class="total">/ 100</span></p>
        </div>

        <button class="btn">Continue</button>
      </div>
    </div>
  </body>
</html>
